<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="row col-12">
        <div id="outer" class="col-8">
            <div id="transcript" class="col-8">
            </div>
            <div class="col-1"></div>
            <div id="main" class="col-6">                    
            </div>
            <div id="second" class="col-1">
                <h2 id="showpic_text"></h2>
                <div id="time">
                    <label class="text-center w-100 mt-3" style="font-size: 32px;">時間：<span
                            id="times">00:00:00</span></label>
                </div>
                <div id="second_cav"></div>
                <button id="btn_start">遊戲開始</button>
            </div>
            <input type="file" id="imageLoader" name="imageLoader" style="visibility: hidden;"/>
            <label id="upload" type="button" for="imageLoader" class="uploadStyle">
                <i class="fa-solid fa-cloud-arrow-up"></i>  選擇檔案
            </label>
            <button id="download" ><i class="fa-solid fa-cloud-arrow-down"></i>下載</button>
            <button id="score" ><i class="fa-solid fa-magnifying-glass"></i>查看成績</button>
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/10.0.2/jsoneditor.min.js"
        integrity="sha512-QoEa+2J/Sie4bjZNs546qH2o7pK246K7bPYqMOkIU2J7Hdj6axTsPqYbbr0SgQ7iSAomOSa922z+z6yNbECGJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main2.js"></script>
</body>

</html>
